<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title></title>

    <!-- fonte -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@100;200;300;400;500;600;700;800;900&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="./public/static/css/style.css" />
  </head>

  <body>
    <div class="calculator__base">
      <!-- painel -->
      <div class="calculator__visor" id="calc-visor"></div>
      <!-- botões -->
      <div class="calculator__buttons" id="btns-calc">
        <div class="calculator__button" id="parenteses-d">
          <p>(</p>
        </div>
        <div class="calculator__button" id="parenteses-e">
          <p>)</p>
        </div>

        <div class="calculator__button calculator__button-special" id="vezes">
          <p>×</p>
        </div>
        <div class="calculator__button calculator__button-special" id="dividir">
          <p>÷</p>
        </div>

        <div class="calculator__button" id="sete"><p>7</p></div>
        <div class="calculator__button" id="oito"><p>8</p></div>
        <div class="calculator__button" id="nove"><p>9</p></div>

        <div class="calculator__button calculator__button-special" s id="menos">
          <p>-</p>
        </div>

        <div class="calculator__button" id="quatro"><p>4</p></div>
        <div class="calculator__button" id="cinco"><p>5</p></div>
        <div class="calculator__button" id="seis"><p>6</p></div>

        <div
          class="calculator__button calculator__button-special calculator__button-plus"
          id="mais"
        >
          <p>+</p>
        </div>

        <div class="calculator__button" id="um"><p>1</p></div>
        <div class="calculator__button" id="dois"><p>2</p></div>
        <div class="calculator__button" id="tres"><p>3</p></div>
        <div class="calculator__button" id="zero"><p>0</p></div>

        <div
          class="calculator__button calculator__button-special"
          s
          data="ponto"
        >
          <p>.</p>
        </div>

        <div class="calculator__button" id="limpa" data="limpa">
          <p>C</p>
        </div>

        <div
          class="calculator__button calculator__button-special"
          id="resultado"
        >
          <p>=</p>
        </div>
      </div>
    </div>

    <script src=".public/static/js/jquery.js"></script>
    <script src="./public/static/js/main.js"></script>
  </body>
</html>
